<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to BloxVerse</title>
  <style>
    :root {
      --bg: #0e1015;
      --text: #ffffff;
      --card: #1a1c22;
      --highlight: #337bf1;
      --footer: #0b0d12;
    }

    [data-theme="light"] {
      --bg: #f5f7fa;
      --text: #1b1b1b;
      --card: #ffffff;
      --highlight: #337bf1;
      --footer: #e5e9f0;
    }

    * {
      transition: all 0.3s ease;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }

    header {
      background: linear-gradient(90deg, #00ffff, #337bf1);
      padding: 40px 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 3rem;
    }

    .container {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }

    .intro {
      text-align: center;
      font-size: 1.3rem;
      margin-bottom: 50px;
    }

    .news-card {
      background: var(--card);
      border-left: 5px solid var(--highlight);
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .news-card h3 {
      margin-top: 0;
    }

    .tag {
      background: var(--highlight);
      display: inline-block;
      padding: 5px 12px;
      border-radius: 50px;
      font-size: 0.8rem;
      margin-bottom: 10px;
      color: #fff;
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: transparent;
      border: 2px solid var(--text);
      color: var(--text);
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
    }

    footer {
      background-color: var(--footer);
      text-align: center;
      padding: 20px;
      color: #aaa;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
  <header>
    <h1>Welcome to BloxVerse</h1>
  </header>
  <div class="container">
    <div class="intro">
      <p>Explore the latest updates and projects from the BloxVerse team. Whether you're a player or developer, there's something here for you.</p>
    </div>
    <div id="news-list"></div>
  </div>
  <footer>
    &copy; 2025 BloxVerse. All rights reserved.
  </footer>
  <script>
    const dummyNews = [
      { title: "Zombie Warriors Patch 1.2 Released!", content: "Weâ€™ve improved zombie AI and added 3 new levels.", tag: "Zombie Warriors" },
      { title: "New Game Announced: Space Clash", content: "A new sci-fi tower defense game is coming soon!", tag: "Space Clash" }
    ];

    const newsList = document.getElementById('news-list');
    dummyNews.forEach(n => {
      newsList.innerHTML += `
        <div class="news-card">
          <div class="tag">${n.tag}</div>
          <h3>${n.title}</h3>
          <p>${n.content}</p>
        </div>
      `;
    });

    function toggleTheme() {
      const html = document.documentElement;
      const currentTheme = html.getAttribute('data-theme');
      html.setAttribute('data-theme', currentTheme === 'light' ? 'dark' : 'light');
    }

    document.documentElement.setAttribute('data-theme', 'dark');
  </script>
</body>
</html>
